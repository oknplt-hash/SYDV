<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sosyal Yardım Kayıtları{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container d-flex align-items-center justify-content-between">
            <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">Sosyal Yardım Kayıt Sistemi</a>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary" href="{{ url_for('list_agendas') }}">Gündemler</a>
                <a class="btn btn-outline-primary" href="{{ url_for('create_person') }}">Yeni Kayıt</a>
            </div>
        </div>
    </nav>
    <main class="container my-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-stack">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
